<div class="card shadow-sm card-width-height">

    class="card-img-top bg-light p-2 cursor"

  />
  <div class="card-body">
    <h5 class="card-title bg-light bg-gradient fs-4">

      {{ product.description }}
    </p>

  </div>
</div>
