<div class="row">
  <div
    class="col-3 mt-5"
    *ngFor="
      let product of products
        | paginate: { itemsPerPage: 10, currentPage: page }
    "
  >
    <app-product-list [product]="product"></app-product-list>
  </div>
  <pagination-controls
    (pageChange)="page = $event"
    class="text-center mt-5"
  ></pagination-controls>
</div>
